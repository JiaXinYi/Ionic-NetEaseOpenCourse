<ion-header>

  <ion-navbar>
    <ion-title>Iconfont</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>在线引用三种方式</h2>
  <h3>1.unicode</h3>
  <ion-icon class="iconfont" color="secondary">&#xe60b;</ion-icon>
  <ion-icon class="iconfont" color="secondary">&#xe610;</ion-icon>
  <ion-icon class="iconfont" color="secondary">&#xe60e;</ion-icon>
  <ion-icon class="iconfont" color="secondary">&#xe605;</ion-icon>
  <h3>2.font-class</h3>
  <ion-icon class="iconfont icon-shuyeu" color="secondary"></ion-icon>
  <ion-icon class="iconfont icon-shuyet" color="secondary"></ion-icon>
  <ion-icon class="iconfont icon-shuyei" color="secondary"></ion-icon>
  <ion-icon class="iconfont icon-shuyeb" color="secondary"></ion-icon>
  <h3>3.symbol</h3>
  <svg class="icon" aria-hidden="true">
    <use xlink:href="#icon-shuyem"></use>
  </svg>
  <svg class="icon" aria-hidden="true">
    <use xlink:href="#icon-shuyeR"></use>
  </svg>
  <svg class="icon" aria-hidden="true">
    <use xlink:href="#icon-shuyeu"></use>
  </svg>
  <svg class="icon" aria-hidden="true">
    <use xlink:href="#icon-shuyeb"></use>
  </svg>
  <h2>离线的三种方式</h2>
  <h3>1.unicode</h3>
  <ion-icon class="iconfont" color="secondary">&#xe60b;</ion-icon>
  <ion-icon class="iconfont" color="secondary">&#xe610;</ion-icon>
  <ion-icon class="iconfont" color="secondary">&#xe60e;</ion-icon>
  <ion-icon class="iconfont" color="secondary">&#xe605;</ion-icon>
  <h3>2.font-class</h3>
  <ion-icon class="iconfont icon-shuyeu" color="secondary"></ion-icon>
  <ion-icon class="iconfont icon-shuyet" color="secondary"></ion-icon>
  <ion-icon class="iconfont icon-shuyei" color="secondary"></ion-icon>
  <ion-icon class="iconfont icon-shuyeb" color="secondary"></ion-icon>
  <h3>3.symbol</h3>
  <svg class="icon" aria-hidden="true">
    <use xlink:href="#icon-shuyem"></use>
  </svg>
  <svg class="icon" aria-hidden="true">
    <use xlink:href="#icon-shuyeR"></use>
  </svg>
  <svg class="icon" aria-hidden="true">
    <use xlink:href="#icon-shuyeu"></use>
  </svg>
  <svg class="icon" aria-hidden="true">
    <use xlink:href="#icon-shuyeb"></use>
  </svg>
</ion-content>
