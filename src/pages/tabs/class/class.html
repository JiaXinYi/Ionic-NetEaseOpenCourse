
<ion-content [style.background-color]="color">
<ion-slides #slider
            (ionSlideDidChange)="onSlideChanged()">
<ion-slide *ngFor="let item of cards;let indx = index" class="slider">
  <ion-card>
    <img src={{item.imgsrc}} alt="卡片">
    <div class="img-span">{{item.span}}</div>
    <ion-card-header>{{item.title}}</ion-card-header>
    <p>{{item.content}}</p>
    <button ion-button block color="dark" class="slide-btn">立即参与</button>
    <p>已有{{item.people}}人参与</p>
  </ion-card>
</ion-slide>

</ion-slides>
<span class="slide-page" >{{slideindex}}/40</span>
</ion-content>
